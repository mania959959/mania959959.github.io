    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nameInput = document.getElementById('nameInput');
            const addBtn = document.getElementById('addBtn');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const result = document.getElementById('result');
            const participantsList = document.getElementById('participantsList');
            const historyList = document.getElementById('historyList');
            const clearAllBtn = document.getElementById('clearAllBtn');
            const clearHistoryBtn = document.getElementById('clearHistoryBtn');
            const autoRemoveCheckbox = document.getElementById('autoRemove');
            const participantCount = document.getElementById('participantCount');
            
            let participants = [];

            let isRolling = false;
            let rollInterval;
            let currentWinner = null;
            
            // æ·»åŠ å‚ä¸è€…
            addBtn.addEventListener('click', function() {
                const name = nameInput.value.trim();
                if (name) {
                    participants.push(name);
                    updateParticipantsList();
                    nameInput.value = '';
                    nameInput.focus();
                    
                    // å¦‚æœæœ‰å‚ä¸è€…ï¼Œå¯ç”¨å¼€å§‹æŒ‰é’®
                    if (participants.length > 0) {

            // æŒ‰Enteré”®æ·»åŠ å‚ä¸è€…
            nameInput.addEventListener('keypress', function(e) {

            // å¼€å§‹æŠ½å¥–
            startBtn.addEventListener('click', function() {
                if (participants.length === 0) {

                result.classList.add('rolling');
                
                // éšæœºæ»šåŠ¨åå­—
                rollInterval = setInterval(function() {
                    const randomIndex = Math.floor(Math.random() * participants.length);
                    result.textContent = participants[randomIndex];
                    currentWinner = participants[randomIndex];
                }, 50);
            });
            
            // åœæ­¢æŠ½å¥–
            stopBtn.addEventListener('click', function() {
                if (!isRolling) return;
                
                clearInterval(rollInterval);
                isRolling = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                result.classList.remove('rolling');
                result.classList.add('winner');
                
                // è®°å½•ä¸­å¥–è€…
                if (currentWinner) {

                    if (autoRemoveCheckbox.checked) {

                        if (index !== -1) {

                            updateParticipantsList();
                            
                            // å¦‚æœæ²¡æœ‰å‚ä¸è€…äº†ï¼Œç¦ç”¨å¼€å§‹æŒ‰é’®
                            if (participants.length === 0) {

                }
                
                // ç§»é™¤åŠ¨ç”»ç±»
                setTimeout(function() {

            });
            
            // æ¸…ç©ºæ‰€æœ‰å‚ä¸è€…
            clearAllBtn.addEventListener('click', function() {

                if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å‚ä¸è€…å—ï¼Ÿ')) {
                    participants = [];
                    updateParticipantsList();
                    startBtn.disabled = true;
                    
                    // å¦‚æœæ­£åœ¨æŠ½å¥–ï¼Œåœæ­¢æŠ½å¥–

                        result.classList.remove('rolling');
                    }
                    
                    result.textContent = 'ç­‰å¾…æŠ½å¥–...';

            });
            
            // æ¸…ç©ºä¸­å¥–å†å²
            clearHistoryBtn.addEventListener('click', function() {
                if (winners.length === 0) {
                    return;
                }
                
                if (confirm('ç¡®å®šè¦æ¸…ç©ºä¸­å¥–å†å²è®°å½•å—ï¼Ÿ')) {
                    winners = [];

            });
            
            // æ›´æ–°å‚ä¸è€…åˆ—è¡¨
            function updateParticipantsList() {
                participantsList.innerHTML = '';
                participantCount.textContent = participants.length;
                
                if (participants.length === 0) {
                    participantsList.innerHTML = '<li class="empty-message">æš‚æ— å‚ä¸è€…ï¼Œè¯·æ·»åŠ å§“å</li>';
                    return;

                participants.forEach(function(name, index) {

                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = 'Ã—';
                    deleteBtn.title = 'åˆ é™¤æ­¤å‚ä¸è€…';
                    
                    // åˆ é™¤å•ä¸ªå‚ä¸è€…
                    deleteBtn.addEventListener('click', function() {

                            if (participants.length === 0) {

                                // å¦‚æœæ­£åœ¨æŠ½å¥–ï¼Œåœæ­¢æŠ½å¥–
                                if (isRolling) {

                                    isRolling = false;

            }
            
            // æ›´æ–°ä¸­å¥–å†å²åˆ—è¡¨
