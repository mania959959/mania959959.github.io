<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âπ∏ËøêÊäΩÂ•ñÁ≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .input-section {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #addBtn {
            background: #4CAF50;
            color: white;
        }
        
        #addBtn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        #startBtn {
            background: #FF9800;
            color: white;
        }
        
        #startBtn:hover {
            background: #e68900;
            transform: translateY(-2px);
        }
        
        #stopBtn {
            background: #f44336;
            color: white;
        }
        
        #stopBtn:hover {
            background: #da190b;
            transform: translateY(-2px);
        }
        
        .control-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .button-section {
            display: flex;
            gap: 15px;
        }
        
        .option-section {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 15px;
            border-radius: 10px;
        }
        
        .option-section label {
            font-size: 1rem;
            cursor: pointer;
        }
        
        .option-section input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .result-section {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        #result {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .participants-section {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        .participants-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        h2 {
            font-size: 1.5rem;
        }
        
        #clearAllBtn {
            background: #ff5252;
            color: white;
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        #clearAllBtn:hover {
            background: #ff0000;
        }
        
        #participantsList {
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        #participantsList li {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        #participantsList li:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .delete-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.8rem;
            color: white;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background: rgba(255, 0, 0, 0.7);
            transform: scale(1.1);
        }
        
        .history-section {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        #historyList {
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        #historyList li {
            background: rgba(255, 215, 0, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .rolling {
            animation: rolling 0.1s infinite;
        }
        
        @keyframes rolling {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        
        .winner {
            animation: winner 1s ease;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        
        @keyframes winner {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .empty-message {
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .input-section {
                flex-direction: column;
            }
            
            .control-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .button-section {
                justify-content: center;
            }
            
            #result {
                font-size: 2rem;
            }
            
            .participants-header, .history-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Âπ∏ËøêÊäΩÂ•ñÁ≥ªÁªü üéâ</h1>
        
        <div class="input-section">
            <input type="text" id="nameInput" placeholder="ËØ∑ËæìÂÖ•ÂèÇ‰∏éËÄÖÂßìÂêç">
            <button id="addBtn">Ê∑ªÂä†</button>
        </div>
        
        <div class="control-section">
            <div class="button-section">
                <button id="startBtn">ÂºÄÂßãÊäΩÂ•ñ</button>
                <button id="stopBtn" disabled>ÂÅúÊ≠¢</button>
            </div>
            
            <div class="option-section">
                <input type="checkbox" id="autoRemove" checked>
                <label for="autoRemove">Ëá™Âä®ÁßªÈô§‰∏≠Â•ñËÄÖ</label>
            </div>
        </div>
        
        <div class="result-section">
            <h2>‰∏≠Â•ñËÄÖ</h2>
            <div id="result">Á≠âÂæÖÊäΩÂ•ñ...</div>
        </div>
        
        <div class="participants-section">
            <div class="participants-header">
                <h2>ÂèÇ‰∏éËÄÖÂàóË°® (Ââ©‰Ωô: <span id="participantCount">0</span> ‰∫∫)</h2>
                <button id="clearAllBtn">Ê∏ÖÁ©∫ÂàóË°®</button>
            </div>
            <ul id="participantsList">
                <li class="empty-message">ÊöÇÊó†ÂèÇ‰∏éËÄÖÔºåËØ∑Ê∑ªÂä†ÂßìÂêç</li>
            </ul>
        </div>
        
        <div class="history-section">
            <div class="history-header">
                <h2>‰∏≠Â•ñÂéÜÂè≤ËÆ∞ÂΩï</h2>
                <button id="clearHistoryBtn">Ê∏ÖÁ©∫ËÆ∞ÂΩï</button>
            </div>
            <ul id="historyList">
                <li class="empty-message">ÊöÇÊó†‰∏≠Â•ñËÆ∞ÂΩï</li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nameInput = document.getElementById('nameInput');
            const addBtn = document.getElementById('addBtn');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const result = document.getElementById('result');
            const participantsList = document.getElementById('participantsList');
            const historyList = document.getElementById('historyList');
            const clearAllBtn = document.getElementById('clearAllBtn');
            const clearHistoryBtn = document.getElementById('clearHistoryBtn');
            const autoRemoveCheckbox = document.getElementById('autoRemove');
            const participantCount = document.getElementById('participantCount');
            
            let participants = [];
            let winners = [];
            let isRolling = false;
            let rollInterval;
            let currentWinner = null;
            
            // Ê∑ªÂä†ÂèÇ‰∏éËÄÖ
            addBtn.addEventListener('click', function() {
                const name = nameInput.value.trim();
                if (name) {
                    participants.push(name);
                    updateParticipantsList();
                    nameInput.value = '';
                    nameInput.focus();
                    
                    // Â¶ÇÊûúÊúâÂèÇ‰∏éËÄÖÔºåÂêØÁî®ÂºÄÂßãÊåâÈíÆ
                    if (participants.length > 0) {
                        startBtn.disabled = false;
                    }
                }
            });
            
            // ÊåâEnterÈîÆÊ∑ªÂä†ÂèÇ‰∏éËÄÖ
            nameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addBtn.click();
                }
            });
            
            // ÂºÄÂßãÊäΩÂ•ñ
            startBtn.addEventListener('click', function() {
                if (participants.length === 0) {
                    alert('ËØ∑ÂÖàÊ∑ªÂä†ÂèÇ‰∏éËÄÖÔºÅ');
                    return;
                }
                
                isRolling = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                result.classList.add('rolling');
                
                // ÈöèÊú∫ÊªöÂä®ÂêçÂ≠ó
                rollInterval = setInterval(function() {
                    const randomIndex = Math.floor(Math.random() * participants.length);
                    result.textContent = participants[randomIndex];
                    currentWinner = participants[randomIndex];
                }, 50);
            });
            
            // ÂÅúÊ≠¢ÊäΩÂ•ñ
            stopBtn.addEventListener('click', function() {
                if (!isRolling) return;
                
                clearInterval(rollInterval);
                isRolling = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                result.classList.remove('rolling');
                result.classList.add('winner');
                
                // ËÆ∞ÂΩï‰∏≠Â•ñËÄÖ
                if (currentWinner) {
                    winners.push(currentWinner);
                    updateHistoryList();
                    
                    // Â¶ÇÊûúÂêØÁî®‰∫ÜËá™Âä®ÁßªÈô§Ôºå‰ªé‰∏≠Â•ñËÄÖÂàóË°®‰∏≠ÁßªÈô§
                    if (autoRemoveCheckbox.checked) {
                        const index = participants.indexOf(currentWinner);
                        if (index !== -1) {
                            participants.splice(index, 1);
                            updateParticipantsList();
                            
                            // Â¶ÇÊûúÊ≤°ÊúâÂèÇ‰∏éËÄÖ‰∫ÜÔºåÁ¶ÅÁî®ÂºÄÂßãÊåâÈíÆ
                            if (participants.length === 0) {
                                startBtn.disabled = true;
                            }
                        }
                    }
                }
                
                // ÁßªÈô§Âä®ÁîªÁ±ª
                setTimeout(function() {
                    result.classList.remove('winner');
                }, 1000);
            });
            
            // Ê∏ÖÁ©∫ÊâÄÊúâÂèÇ‰∏éËÄÖ
            clearAllBtn.addEventListener('click', function() {
                if (participants.length === 0) {
                    return;
                }
                
                if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÂèÇ‰∏éËÄÖÂêóÔºü')) {
                    participants = [];
                    updateParticipantsList();
                    startBtn.disabled = true;
                    
                    // Â¶ÇÊûúÊ≠£Âú®ÊäΩÂ•ñÔºåÂÅúÊ≠¢ÊäΩÂ•ñ
                    if (isRolling) {
                        clearInterval(rollInterval);
                        isRolling = false;
                        startBtn.disabled = false;
                        stopBtn.disabled = true;
                        result.classList.remove('rolling');
                    }
                    
                    result.textContent = 'Á≠âÂæÖÊäΩÂ•ñ...';
                }
            });
            
            // Ê∏ÖÁ©∫‰∏≠Â•ñÂéÜÂè≤
            clearHistoryBtn.addEventListener('click', function() {
                if (winners.length === 0) {
                    return;
                }
                
                if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫‰∏≠Â•ñÂéÜÂè≤ËÆ∞ÂΩïÂêóÔºü')) {
                    winners = [];
                    updateHistoryList();
                }
            });
            
            // Êõ¥Êñ∞ÂèÇ‰∏éËÄÖÂàóË°®
            function updateParticipantsList() {
                participantsList.innerHTML = '';
                participantCount.textContent = participants.length;
                
                if (participants.length === 0) {
                    participantsList.innerHTML = '<li class="empty-message">ÊöÇÊó†ÂèÇ‰∏éËÄÖÔºåËØ∑Ê∑ªÂä†ÂßìÂêç</li>';
                    return;
                }
                
                participants.forEach(function(name, index) {
                    const li = document.createElement('li');
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.textContent = name;
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = '√ó';
                    deleteBtn.title = 'Âà†Èô§Ê≠§ÂèÇ‰∏éËÄÖ';
                    
                    // Âà†Èô§Âçï‰∏™ÂèÇ‰∏éËÄÖ
                    deleteBtn.addEventListener('click', function() {
                        if (confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§ "${name}" ÂêóÔºü`)) {
                            participants.splice(index, 1);
                            updateParticipantsList();
                            
                            // Â¶ÇÊûúÊ≤°ÊúâÂèÇ‰∏éËÄÖ‰∫ÜÔºåÁ¶ÅÁî®ÂºÄÂßãÊåâÈíÆ
                            if (participants.length === 0) {
                                startBtn.disabled = true;
                                
                                // Â¶ÇÊûúÊ≠£Âú®ÊäΩÂ•ñÔºåÂÅúÊ≠¢ÊäΩÂ•ñ
                                if (isRolling) {
                                    clearInterval(rollInterval);
                                    isRolling = false;
                                    startBtn.disabled = false;
                                    stopBtn.disabled = true;
                                    result.classList.remove('rolling');
                                    result.textContent = 'Á≠âÂæÖÊäΩÂ•ñ...';
                                }
                            }
                        }
                    });
                    
                    li.appendChild(nameSpan);
                    li.appendChild(deleteBtn);
                    participantsList.appendChild(li);
                });
            }
            
            // Êõ¥Êñ∞‰∏≠Â•ñÂéÜÂè≤ÂàóË°®
            function updateHistoryList() {
                historyList.innerHTML = '';
                
                if (winners.length === 0) {
                    historyList.innerHTML = '<li class="empty-message">ÊöÇÊó†‰∏≠Â•ñËÆ∞ÂΩï</li>';
                    return;
                }
                
                // ÊòæÁ§∫ÊúÄËøëÁöÑ‰∏≠Â•ñËÄÖÔºàÊúÄÊñ∞ÁöÑÂú®ÂâçÈù¢Ôºâ
                winners.slice().reverse().forEach(function(winner, index) {
                    const li = document.createElement('li');
                    li.textContent = `${winners.length - index}. ${winner}`;
                    historyList.appendChild(li);
                });
            }
        });
    </script>
</body>
</html>
